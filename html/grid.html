<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  
  grid-template-columns: auto auto auto;
  grid-template-rows: auto auto auto auto;
  gap: 10px;
  /* background-color: #9dff00; */
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(241, 111, 12, 0.834);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

@media only screen and (max-width: 600px){
  .grid-container {
  grid-template-columns: auto auto;
  grid-template-rows: auto auto;
}

}
</style>
</head>
<body>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>7</div>
  <div>8</div>
</div>

</body>
</html>
